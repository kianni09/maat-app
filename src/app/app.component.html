<div class="root-background">
    <div class="root-workspace">
        <div (clickOutside)="menuOff()" class="menu-window" [ngStyle]="{'top': menuStatus?'79px':'-500px'}">
            <div class="menu-label-title">
                <div class="title-icon">
                    <span [ngStyle]="{'color': path[1] === 'company'? '#eb6e3d':'#161616'}" class="material-icons">business</span>
                </div>
                <div class="title-label">Реєстр юридичних осіб</div>
            </div>
            <a routerLink="/company/search" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'company' && path[2] === 'search'? '#eb6e3d':'#161616'}" class="menu-label">Пошук</a>
            <a routerLink="/company/monitoring" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'company' && path[2] === 'monitoring'? '#eb6e3d':'#161616'}" class="menu-label">Моніторинг</a>


            <div class="menu-label-title">
                <div class="title-icon">
                    <span [ngStyle]="{'color': path[1] === 'court'? '#eb6e3d':'#161616'}" class="material-icons">account_balance</span>
                </div>
                <div class="title-label">Реєстр судових рішень</div>
            </div>
            <a routerLink="/court/search" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'court' && path[2] === 'search'? '#eb6e3d':'#161616'}" class="menu-label">Пошук</a>
            <div class="menu-label-title">
                <div class="title-icon">
                    <span [ngStyle]="{'color': path[1] === 'court-status'? '#eb6e3d':'#161616'}" class="material-icons">gavel</span>
                </div>
                <div class="title-label">Стан розгляду судових справ</div>
            </div>
            <a routerLink="/court-status/search" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'court-status' && path[2] === 'search'? '#eb6e3d':'#161616'}" class="menu-label">Пошук</a>
            <a routerLink="/court-status/monitoring" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'court-status' && path[2] === 'monitoring'? '#eb6e3d':'#161616'}" class="menu-label">Моніторинг</a>
            <div class="menu-label-title">
                <div class="title-icon">
                    <span [ngStyle]="{'color': path[1] === 'debt'? '#eb6e3d':'#161616'}" class="material-icons">account_balance_wallet</span>
                </div>
                <div class="title-label">Реєстр боржників та АСВП</div>
            </div>
            <a routerLink="/debt/search" (click)="menuOff()" [ngStyle]="{'color': path[1] === 'debt' && path[2] === 'search'? '#eb6e3d':'#161616'}" class="menu-label">Пошук</a>
            <!-- <div (click)="goTo('/debt/monitoring')" [ngStyle]="{'color': path[1] === 'debt' && path[2] === 'monitoring'? '#eb6e3d':'#161616'}" class="menu-label">Моніторинг</div> -->

        </div>
        <div class="header-workspace">
            <app-header></app-header>
        </div>
        <div class="main-workspace">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div *ngIf="windowOpen" class="windows-background">
        <app-login *ngIf="loginWindow"></app-login>
        <app-registration *ngIf="registrationWindow"></app-registration>
        <app-subscription *ngIf="subscriptionWindow"></app-subscription>
        <app-documents *ngIf="documentsWindow"></app-documents>
        <app-court-report *ngIf="reportWindow"></app-court-report>
        <app-change-password *ngIf="changePasswordWindow"></app-change-password>
        <app-company-document *ngIf="companyDocumentWindow"></app-company-document>
    </div>


</div>
